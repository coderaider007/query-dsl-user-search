<meta charset="ISO-8859-1">

<body>
	<div class="container-fluid" style="margin-top:20px;">
		<div class="row" style="margin-bottom : 10px;">
			<div class="col-md-8 col-md-offset-2">
				<div class="row">
					<div class="col-md-10"></div>
					<div class="col-md-1" style="margin-right:10px;" th:if="${employeeSearchCommand != null}">  
						<form th:object="${employeeSearchCommand}" th:action="@{/employee/search/auto}" method="post">
							<input type="hidden" th:field="*{id}">
							<input type="hidden" th:field="*{firstName}">
							<input type="hidden" th:field="*{lastName}">
							<input type="hidden" th:field="*{startDateLessThan}">
							<input type="hidden" th:field="*{startDateGreaterThan}">
							<input type="hidden" th:field="*{endDateLessThan}">
							<input type="hidden" th:field="*{endDateGreaterThan}">
							<input type="hidden" th:field="*{address}">
							<input type="hidden" th:field="*{positionId}">
							<input type="hidden" th:field="*{statusId}">
							<input type="hidden" th:field="*{page}">
							<input type="hidden" th:field="*{size}">
							<button type="submit" class="btn btn-primary">Back To Search</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel-group">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title">Employee Info</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-2">
									<label>ID: </label>
								</div>
								<div class="col-md-2" th:text="${employee.id}">
									ID
								</div>								
							</div>
							<div class="row">
								<div class="col-md-2">
									<label>First Name: </label>
								</div>
								<div class="col-md-3" th:text="${employee.firstName}">
									First Name
								</div>
								<div class="col-md-2">
									<label>Last Name: </label>
								</div>
								<div class="col-md-2" th:text="${employee.lastName}">
									Last Name
								</div>
								<div class="col-md-2">
									<label>Hiring Date: </label>
								</div>
								<div class="col-md-1" th:text="${#dates.format(employee.startDate, 'MM/dd/yyyy')}">
									Hire Date
								</div>
								
							</div>
							<div class="row">
								<div class="col-md-2">
									<label>Status: </label>
								</div>
								<div class="col-md-3" th:text="${employee.statusCommand.status}">
									Status
								</div>
								<div class="col-md-2">
									<label>Position: </label>
								</div>
								<div class="col-md-2" th:text="${employee.positionCommand.position}">
									Position
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<label>Address1: </label>
								</div>
								<div class="col-md-3" th:text="${employee.addressCommand.address1}">
									Address1
								</div>
								<div class="col-md-2">
									<label>Address2: </label>
								</div>
								<div class="col-md-2" th:text="${employee.addressCommand.address2}">
									Address2
								</div>
								
							</div>
							<div class="row">
								<div class="col-md-2">
									<label>City: </label>
								</div>
								<div class="col-md-3" th:text="${employee.addressCommand.city}">
									City
								</div>
								<div class="col-md-2">
									<label>State: </label>
								</div>
								<div class="col-md-2" th:text="${employee.addressCommand.stateCommand.name}">
									State
								</div>
								
							</div>
							<div class="row">
								<div class="col-md-2">
									<label>Postal code: </label>
								</div>
								<div class="col-md-3" th:text="${employee.addressCommand.postalCode}">
									Postal Code
								</div>
								<div class="col-md-2">
									<label>Country: </label>
								</div>
								<div class="col-md-2" th:text="${employee.addressCommand.countryCommand.name}">
									Country
								</div>
								
							</div>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-1 col-md-offset-4">
								</div>
								<div class="col-md-1" style="margin-right:10px;" th:if="${employeeSearchCommand != null}">  <!--  -->
									<!-- <form th:object="${employeeSearchCommand}" th:action="@{/employee/search/new}" method="post">
										<input type="hidden" th:field="*{id}">
										<input type="hidden" th:field="*{firstName}">
										<input type="hidden" th:field="*{lastName}">
										<input type="hidden" th:field="*{startDateLessThan}">
										<input type="hidden" th:field="*{startDateGreaterThan}">
										<input type="hidden" th:field="*{endDateLessThan}">
										<input type="hidden" th:field="*{endDateGreaterThan}">
										<input type="hidden" th:field="*{address}">
										<input type="hidden" th:field="*{positionId}">
										<input type="hidden" th:field="*{statusId}">
										<input type="hidden" th:field="*{page}">
										<input type="hidden" th:field="*{size}">
										<button type="submit" class="btn btn-primary">Back To Search</button>
									</form> -->
								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
